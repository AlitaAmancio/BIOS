                    </select>

                <textarea name="detalhes-os" id="detalhes-os" cols="30" rows="5" placeholder="Nos dê mais alguns detalhes!"></textarea>

                <input type="submit" value="Enviar" id="submit" class="btn btn-secondary">

    <div class="right">
                <img src="{{url_for('static', filename = lab) }}" alt="" id="lab-layout">
    </div>
<script src="{{ url_for ('static', filename='scripts/main.js') }}"></script>
