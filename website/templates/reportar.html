                    <!-- <input type="submit" value="Selecionar" class="btn btn-secondary" id="btn_img"  hidden> -->

                        <option value="19"> 19 </option>
                        <option value="20"> 20 </option>
                    </select>

            </form>
            <br>
            <input type="submit" value="Enviar" id="submit" class="btn btn-secondary" form="gfg">
        </li>
    </ul>
</div>


<div class="right">
    <img src="../static/imgs/logo_mulas.png" id="logo">
</div>

<script src="{{ url_for ('static', filename='scripts/main.js') }}"></script>

<script>
    
    let labs = document.getElementById("lab")
    let img = document.getElementById("logo")
    
    labs.addEventListener("change", function() {
        let lab = parseInt(labs.value)
        console.log(lab)
        if (lab > 300 && lab < 400) {
            img.src = "../static/imgs/lab302.png"    
            img.id = ""
        } else {
            img.src = "../static/imgs/lab402.png"
            img.id = ""
        }
    })



</script>
